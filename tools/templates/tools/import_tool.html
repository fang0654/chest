{% extends "tools/base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Import Tool from GitHub</h1>
        <a href="{% url 'tool_list' %}" class="text-gray-600 hover:text-gray-800">
            <i class="fas fa-arrow-left"></i> Back to Tools
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="github_url" class="block text-sm font-medium text-gray-700 mb-1">GitHub Repository URL</label>
                <input type="url" name="github_url" id="github_url" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="https://github.com/username/repository"
                       value="{{ request.POST.github_url }}">
                <p class="mt-1 text-sm text-gray-500">Enter the full GitHub repository URL</p>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Import Tool
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
