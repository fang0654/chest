<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-900">Import Tool from GitHub</h3>
                <button type="button" class="text-gray-400 hover:text-gray-500" onclick="this.closest('.fixed').remove()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form hx-post="{% url 'import_tool' %}"
                  hx-target="#tool-list"
                  hx-swap="innerHTML"
                  class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="github_url" class="block text-sm font-medium text-gray-700 mb-1">GitHub Repository URL</label>
                    <input type="url" name="github_url" id="github_url" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="https://github.com/username/repository">
                    <p class="mt-1 text-sm text-gray-500">Enter the full GitHub repository URL</p>
                </div>

                <div class="flex justify-end space-x-3">
                    <button type="button" 
                            class="px-4 py-2 text-gray-700 hover:text-gray-900"
                            onclick="this.closest('.fixed').remove()">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        Import Tool
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
